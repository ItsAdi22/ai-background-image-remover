<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>AI BACKGROUND IMAGE REMOVER</title>
    <style>
        body {
            background-color: #333;
            color: white;
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        .container-form {
            width: 300px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AI BACKGROUND IMAGE REMOVER</h1>
        <br /><br />
        <center>

        <div class="container-form">
            <form id="image-upload-form" action="/output" method="post" enctype="multipart/form-data">
                <input type="file" id="image-input" name="img" class="form-control" accept="image/*" />
                <br />
                <button type="submit" class="btn btn-primary">Upload Image</button>
            </form>
        </div>
        <h2>{{error}}</h2>
    </center>
    </div>
</body>

</html>
