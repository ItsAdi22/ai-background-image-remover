<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Input and Output</title>
    <style>
        .image-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .image-title {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="row" style="display:flex ;flex-wrap: wrap;  ">
            <div class="col-md-6">
                <div class="image-box">
                    <h2 class="image-title">Input</h2>
                    <img src="{{input_image}}" alt="Input Image" class="img-fluid">
                </div>
            </div>
            <div class="col-md-6">
                <div class="image-box">
                    <h2 class="image-title">Output</h2>
                    <img src="{{output_image}}" alt="Output Image" class="img-fluid"><br>
                    <a href="{{output_image}}" download="{{output_image}}" class="btn btn-primary">Download</a>
                                        
                </div>
                
            </div>
        </div>
    </div>
    

</body>
</html>
